<div class="container">
  <div class="bg-white h-full" style="padding: 4rem 2rem;">
    <!-- start header -->
    <div>
      <h3 class="title-compo-global mb-3">Danh sách</h3>
      <div class="filter d-flex flex-wrap algin-items-center">
        <select name="status" id="" [(ngModel)]="classId" class="my-select" (ngModelChange)="filter()">
          <option [value]="null">Chọn lớp</option>
          <ng-container *ngFor="let class of arrClasses">
            <option [value]="class?.id">{{class?.fullname}}</option>
          </ng-container>
        </select>

        <button class="my-btn my-btn-primary my-btn-primary--small" (click)="create()" name="btn-create">
          Thêm mới
        </button>
      </div>
    </div>
    <!-- end header -->

    <!-- content -->
    <div style="margin-top: 3rem;">
      <ng-container *ngFor="let item of initialArrStudents; let i=index">
        <div class="box">
          <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
              <div class="d-flex">
                <div style="width: 10%;">{{i + 1}}</div>
                <div class="d-flex flex-column">
                  <button class="btn btn-primay" (click)="update(item)">
                    Sửa
                  </button>
                  <button class="btn btn-danger" (click)="delete(item)">
                    Xóa
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
              <div class="d-flex algin-items-center">
                <div class="avatar">
                  <img src="{{item.Avatar || 'https://robohash.org/7IZ.png?set=set3'}}" alt="">
                </div>
                <div class="box-main">
                  <p>{{item.firstName + ' ' + item.lastName}} <span style="margin-left: 30px;">{{item.gender}}</span></p>
                  <p>
                    <span>Ngày sinh: <span>{{item.DayOfBirth}}</span></span>
                    <span style="margin-left: 30px;">Lớp: <span>{{item.className}}</span></span>
                  </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </ng-container>

      <button class="btn btn-danger" (click)="viewMore()">Xem thêm</button>

    </div>
    <!-- end content -->
  </div>

</div>
