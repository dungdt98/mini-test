<div class="modal-header">
  <h5 class="title-modal-global">{{dataModal?.titleModal}}</h5>
  <button type="button" class="close modal-btn-close" data-dismiss="modal" (click)="closeModal(false)"
    name="icon-close" [hidden]="!dataModal?.isHiddenBtnClose">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Học sinh <span style="font-weight: 600;">{{dataModal.dataFromParent.name}}</span>
    <span style="margin-left: 25px; font-weight: 600;">Lớp: {{dataModal.dataFromParent.class}}</span></p>
  <p>Bạn có tiếp tục muốn thực hiện thao tác  với học sinh này không? Thao tác này sẽ  ảnh hưởng đến dữ liệu.</p>

</div>
<div class="modal-footer">
  <button type="button" class="my-btn my-btn-cancel" data-dismiss="modal" name="btn-cancel"
    (click)="closeModal(false)">{{dataModal?.btnCancel}}</button>
  <button type="button" class="my-btn my-btn-primary my-btn-primary--small" name="btn-accept"
    (click)="submit()">{{dataModal?.btnAccept}}</button>
</div>
